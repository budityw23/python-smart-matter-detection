version: '3.9'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: nexl_opportunities
      POSTGRES_USER: nexl
      POSTGRES_PASSWORD: nexl123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nexl"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
